<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Компьютерная сборка </title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
    
</head>
<body>

<!--Раздел header-->
	<header>
        <img src="images/logo.png" alt="Логотип" class="logo">
        <button class="enter">Зайти в кабинет</button>
        <ul class="menu">
            <li class="element-menu"><a href="#">Главная</li></a>
            <li class="element-menu"><a href="#">Курсы</li></a>
            <li class="element-menu"><a href="#">Расписание</li></a>
            <li class="element-menu"><a href="#">Преподаватели</li></a>
            <li class="element-menu"><a href="#">Рассылка</li></a>
            <li class="element-menu"><a href="#">Контакты</li></a>
        </ul>


        <h1 class="heading-text"> Первый курс по компьютерной сборке </h1>

        <div id="countdown" class="countdown">
            <div class="countdown-number">
              <span class="days countdown-time"></span>
              <span class="countdown-text">Дней</span>
            </div>

            <div class="countdown-number">
              <span class="hours countdown-time"></span>
              <span class="countdown-text">Часов</span>
            </div>

            <div class="countdown-number">
              <span class="minutes countdown-time"></span>
              <span class="countdown-text">Минут</span>
            </div>

            <div class="countdown-number">
              <span class="seconds countdown-time"></span>
              <span class="countdown-text">Секунд</span>
            </div>
            
        </div>


    </header>
    <!-- Секция с донатом. -->
   

<div class="donate"> 
<p class="text0">Учеников всего:</p>
<p class="text1">300</p>
<p class="text2">Успешно закончили курс:</p>
<p class="text3">250</p>
<p class="text4">Заработано учениками</p>
<p class="text5">460 000₽</p>
<div class="polos"></div>
<div class="poloss"></div>

<div class="text6">0</div>
<div class="text7">1 000 000₽</div>


<button class="enterу-donate"><p class="button-text" >Заказать курс</p></button>
</div>
<script>
    
function getTimeRemaining(endtime) {
    var t = Date.parse(endtime) - Date.parse(new Date());
    var seconds = Math.floor((t / 1000) % 60);
    var minutes = Math.floor((t / 1000 / 60) % 60);
    var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
    var days = Math.floor(t / (1000 * 60 * 60 * 24));
    return {
      'total': t,
      'days': days,
      'hours': hours,
      'minutes': minutes,
      'seconds': seconds
    };
  }
  
  function initializeClock(id, endtime) {
    var clock = document.getElementById(id);
    var daysSpan = clock.querySelector('.days');
    var hoursSpan = clock.querySelector('.hours');
    var minutesSpan = clock.querySelector('.minutes');
    var secondsSpan = clock.querySelector('.seconds');
  
    function updateClock() {
      var t = getTimeRemaining(endtime);
  
      daysSpan.innerHTML = t.days;
      hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
      minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
      secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
  
      if (t.total <= 0) {
        clearInterval(timeinterval);
      }
    }
  
    updateClock();
    var timeinterval = setInterval(updateClock, 1000);
  }
  
  var deadline="January 18 2021 15:00:00 GMT+0300"; //for Ukraine
  var deadline = new Date(Date.parse(new Date()) + 9 * 24 * 60 * 60 * 1000); // for endless timer
  initializeClock('countdown', deadline);

</script>
</body>
</html>
